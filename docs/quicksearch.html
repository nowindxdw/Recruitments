thods &lt;inner&gt; deleteAuth(userId, callback) 登出清除token Parameters: Name Type Description userId callback Source: swagger/v1/controllers/model/AuthModel.js &lt;inner&gt; jwtProducer(username, roleType, dbName, userId) jwt的统一生成方法 Parameters: Name Type Description username roleType dbName userId Source: swagger/v1/controllers/model/AuthModel.js Returns: Type Object &lt;inner&gt; yy365LoginAuth(loginData, callback) yy365账号登录验证 Parameters: Name Type Description loginData callback Source: swagger/v1/controllers/model/AuthModel.js × Search results Close dawei©️2016 "},"JobProcessModel.module_js.html":{"id":"JobProcessModel.module_js.html","title":"Module: js","body":" 后端文档 Modules AuthModel.js登录认证相关功能实现JobProcessModel.jsauthorizationdictionaryOperatorsRecruitsregTest质检通单元测试用例schedulerCaller.jsShipModel.js Global authorizationconfig Module: js 队列启动/重启执行任务 Source: models/JobProcessModel.js × Search results Close dawei©️2016 "},"module-authorization.html":{"id":"module-authorization.html","title":"Module: authorization","body":" 后端文档 Modules AuthModel.js登录认证相关功能实现JobProcessModel.jsauthorizationdictionaryOperatorsRecruitsregTest质检通单元测试用例schedulerCaller.jsShipModel.js Global authorizationconfig Module: authorization jwt中间件调用module Source: models/authorization.js Methods &lt;inner&gt; checkLogout(userId, callback) 校验是否登出状态 Parameters: Name Type Description userId callback true已登出 false未登出 Source: models/authorization.js &lt;inner&gt; checkToken(token, callback) 校验jwt token密码 Parameters: Name Type Description token callback Source: models/authorization.js &lt;inner&gt; getBasicInfo(db, role, userId, cb) 使用redis缓存数据库对应登录者的常用信息 Parameters: Name Type Description db 取数据的数据库 role 登录的角色类型 userId 登录者id cb Source: models/authorization.js × Search results Close dawei©️2016 "},"module-dictionary.html":{"id":"module-dictionary.html","title":"Module: dictionary","body":" 后端文档 Modules AuthModel.js登录认证相关功能实现JobProcessModel.jsauthorizationdictionaryOperatorsRecruitsregTest质检通单元测试用例schedulerCaller.jsShipModel.js Global authorizationconfig Module: dictionary 数据字典；所有数据字段统一在此维护（即包括数据库schema定义，也包括swagger接口定义。可以通过modifyKey方法调整数据字典的个别属性，以达到适配目的 Source: schemas/dictionary.js Members &lt;static&gt; closed 是否关闭标志 true已关闭 false活动中 Source: schemas/dictionary.js &lt;static&gt; deleted 是否删除标志 true已删除 false未删除 Source: schemas/dictionary.js &lt;static&gt; email 邮箱，自小长度5位，最大长度128位，按照邮箱正则表达式规范约定格式 Source: schemas/dictionary.js See: 邮件地址正则表达式 &lt;static&gt; enabled 启用／禁用控制标志 true启用中 false禁用中 Source: schemas/dictionary.js &lt;static&gt; enterpriseName 企业名称 Source: schemas/dictionary.js Example &quot;12346567890&quot; &lt;static&gt; jobDesc 职位描述 Source: schemas/dictionary.js &lt;static&gt; jobTitle 职位名 Source: schemas/dictionary.js &lt;static&gt; languageType 语言类型 NODEJSnodejs JAVAjava PYTHONpython OTHER其他 Source: schemas/dictionary.js &lt;static&gt; location 工作地点 Source: schemas/dictionary.js &lt;static&gt; mobile 手机号码，长度为11位，按照手机号码正则表达式规范 Source: schemas/dictionary.js See: 手机号码正则表达式 &lt;static&gt; operatorAdmin 是否管理员标志 true是管理员 false不是管理员 Source: schemas/dictionary.js &lt;static&gt; operatorName 平台操作员姓名 Source: schemas/dictionary.js &lt;static&gt; operatorPassword 平台操作员密码，接口中传递的明文密码至少6个字符长度。密码在数据库保存必须加盐和加密存储，严禁明文保存至数据库 Source: schemas/dictionary.js See: 加盐Salt &lt;static&gt; operatorRoles 平台操作员权限控制字符串 Source: schemas/dictionary.js &lt;static&gt; operatorSfId operatorSfId, 由于Javascript只能支持到53位的整数，但是Mysql可以支持64位长整数， 所以在代码中需要将sfId类型字段转换成10进制的字符串处理 Source: schemas/dictionary.js &lt;static&gt; operatorUsername 平台操作员登录名，最少4个字符长度，不超过32个字符长度 Source: schemas/dictionary.js &lt;static&gt; recruitSfId public库结构下标记询价单的唯一[Snowflake ID], 由于Javascript只能支持到53位的整数，但是Mysql可以支持64位长整数，所以在代码中需要将sfId类型字段转换成10进制的字符串处理 Source: schemas/dictionary.js &lt;static&gt; requireExp 经验要求 Source: schemas/dictionary.js &lt;static&gt; salary 薪资 Source: schemas/dictionary.js &lt;static&gt; startTime 消息发布时间 通常该时间由拉去得到 Source: schemas/dictionary.js &lt;static&gt; visible 能否可见标志，用于控制对象是否在列表中显示，可以用于：药监部门监管账号不被业务管理员查看。 true可见 false隐藏 Source: schemas/dictionary.js Methods &lt;inner&gt; modifyKey(anObj, keyName, newValue) 修改object的key对应的值 Parameters: Name Type Description anObj object 要修改内容的对象 keyName string 需要修改的键名 newValue value 需要设置的新值 Source: schemas/dictionary.js Returns: 返回修改了键名对应值的新对象 Type object Example var anObj = { &quot;a&quot;: 1, &quot;b&quot;: false, &quot;c&quot;: &quot;hello&quot; }; var newObj = modifyKey(anObj, &quot;b&quot;, true); console.log(newObj); // 修改了anObj.b的值，并返回新对象 // newObj = { // &quot;a&quot;: 1, // &quot;b&quot;: true, // &quot;c&quot;: &quot;hello&quot; // }; × Search results Close dawei©️2016 "},"module-Operators.html":{"id":"module-Operators.html","title":"Module: Operators","body":" 后端文档 Modules AuthModel.js登录认证相关功能实现JobProcessModel.jsauthorizationdictionaryOperatorsRecruitsregTest质检通单元测试用例schedulerCaller.jsShipModel.js Global authorizationconfig Module: Operators 创建系统管理员表 Source: schemas/cloudDB/Operators.js Members &lt;inner&gt; email Source: schemas/cloudDB/Operators.js See: email &lt;inner&gt; enabled Source: schemas/cloudDB/Operators.js See: enabled &lt;inner&gt; mobile Source: schemas/cloudDB/Operators.js See: mobile &lt;inner&gt; operatorAdmin Source: schemas/cloudDB/Operators.js See: opeatorAdmin &lt;inner&gt; operatorName Source: schemas/cloudDB/Operators.js See: operatorName &lt;inner&gt; operatorPassword Source: schemas/cloudDB/Operators.js See: operatorPassword &lt;inner&gt; operatorRoles Source: schemas/cloudDB/Operators.js See: operatorRoles &lt;inner&gt; operatorSfId Source: schemas/cloudDB/Operators.js See: operatorSfId &lt;inner&gt; operatorUsername Source: schemas/cloudDB/Operators.js See: operatorUsername &lt;inner&gt; visible Source: schemas/cloudDB/Operators.js See: visible × Search results Close dawei©️2016 "},"module-Recruits.html":{"id":"module-Recruits.html","title":"Module: Recruits","body":" 后端文档 Modules AuthModel.js登录认证相关功能实现JobProcessModel.jsauthorizationdictionaryOperatorsRecruitsregTest质检通单元测试用例schedulerCall
