    name: "businessLicense"
    in: "path"
    description: "企业的新版营业执照号"
    required: true
    type: "string"
  operatorUsername:
    name: "operatorUsername"
    in: "path"
    description: "退出登录参数"
    required: true
    type: "string"
  operatorId:
    name: "operatorId"
    in: "path"
    description: "管理员ID"
    required: true
    type: "string"
  startTime:
    name: "startTime"
    in: "query"
    description: "起始日期"
    required: false
    type: "string"
  endTime:
    name: "endTime"
    in: "query"
    description: "截止日期"
    required: false
    type: "string"
  changeReason:
    name: "changeReason"
    in: "query"
    description: "变更原因"
    required: false
    type: "string"
  page:
    name: "page"
    in: "query"
    description: "页码"
    required: false
    type: "integer"
    default: 1
    format: "int32"
  pageSize:
    name: "pageSize"
    in: "query"
    description: "每页数量"
    required: false
    type: "integer"
    default: 10
    format: "int32"
  userinfo:
    in: "body"
    name: "body"
    description: "登录验证信息"
    required: true
    schema:
      $ref: "#/definitions/AuthInfo"
  inquiryFilter:
    in: "body"
    name: "filter"
    description: "页面显示内容筛选器"
    required: true
    schema:
      $ref: "#/definitions/InquiryFilter"
  inquirySfId:
    name: "inquirySfId"
    in: "path"
    description: "询价单唯一标识id snowflake ID"
    required: true
    type: "string"
    maxLength: 128
  hasQuoted:
    name: "hasQuoted"
    in: "path"
    description: "false 未报价 true 已报价"
    required: true
    type: "boolean"
  quotationData:
    in: "body"
    name: "quotationData"
    description: "要提交的报价数据"
    required: true
    schema:
      $ref: "#/definitions/QuotationData"
