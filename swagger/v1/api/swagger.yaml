---
swagger: "2.0"
info:
  description: "Interface of Romens new EDI system"
  version: "0.0.10"
  title: "romens EDI system"
  contact:
    name: "dawei"
    email: "xiaodawei@romens.cn"
basePath: "/v1/api"
schemes:
- "http"
- "https"
consumes:
- "application/json"
- "multipart/form-data"
produces:
- "application/json"
paths:
  /auth:
    post:
      tags:
      - "auth"
      summary: "登录认证接口"
      description: "根据用户名&密码去验证用户,确认密码与用户名无误后,将会返回用户的一些信息"
      operationId: "postAuth"
      parameters:
      - in: "body"
        name: "body"
        description: "登录验证信息"
        required: true
        schema:
          $ref: "#/definitions/AuthInfo"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/UserMiniInfo"
          examples:
            application/json:
              operatorSfId: "1234567894554"
              operatorUsername: "dawei"
              token: "asdfasdfasdflasdfawqiegfasd.asdfjasdgasncxuawetrfnh"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Auth"
  /auth/{operatorUsername}:
    delete:
      tags:
      - "auth"
      summary: "退出登录接口"
      description: "登出将删除服务器端的session信息，用户的token也将失效"
      operationId: "deleteAuth"
      parameters:
      - name: "operatorUsername"
        in: "path"
        description: "退出登录参数"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      security:
      - token: []
      x-swagger-router-controller: "Auth"
  /shiplist:
    post:
      tags:
      - "ship"
      summary: "出库单列表"
      description: "根据查询条件获取所有的出库单列表"
      operationId: "pullShipList"
      parameters:
      - in: "body"
        name: "body"
        description: "查询条件"
        required: true
        schema:
          $ref: "#/definitions/Filter"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/ShipList"
          examples:
            application/json:
            - shipSfId: "asdfgh123456"
              customerShipNo: "jklmn7890"
              shipBillDate: "2016-12-12"
              customerOrderNo: "iop09876"
              shipLogisticsInfo: "{ 'FHRY':'发货人员', 'FHRQ':'发货日期', 'logisticsName':'物\
                流公司名字', 'logisticsNo':'物流单编号', 'STATUS':'已发货' }"
              shipAdditionalInfo: " { 'remark':'出库单备注信息', 'orderGuid':'订单编码guid' }"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      security:
      - token: []
      x-swagger-router-controller: "Ship"
  /shipDetails/{shipSfId}:
    get:
      tags:
      - "ship"
      summary: "出库单详情"
      description: "根据shipSfId获取所有的出库单详情"
      operationId: "pullOneShipDetails"
      parameters:
      - name: "shipSfId"
        in: "path"
        description: "查询shipSfId"
        required: true
        type: "string"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/ShipDetails"
          examples:
            application/json:
            - shipDetailSfId: "asdfg123"
              customerShipDetailNo: "qwert123"
              goodsInfo: "{ 'commonName':'愈创甘油醚糖浆', 'licenseNo':'国药准字H11022321', 'producer':'史\
                达德药业(北京)有限公司', 'spec':'120毫升', 'drugsType':'糖浆剂', 'measureUnit':'支\
                ', 'package': '盒', 'birthPlace':'西安' }"
              sellerGoodsNo: "s90876765"
              buyerGoodsNo: "b1235467"
              goodsQuantity: "10"
              goodsTaxPrice: "99"
              goodsTax: "9"
              goodsValidDate: "3个月"
              goodsUnicode: "10068"
              packageQty: "1"
              goodsProduceDate: "2016-10-10"
              goodsSellerInfo: "{'businessLicense':'123546'}"
              shipBatchNo: "batchNo1"
              shipBatchNoSeq: "batchNo1-1"
              inspectReportUrl: "[ 'http://abc.com/pictures/abcd.jpg', 'ftp://abc:123@ddd.cn/photos/38923983828389238.gif'\
                \ ]"
              shipDetailAdditionalInfo: "{ 'remark':'出库详情备注信息', 'salesType':'ERP中对\
                应的销售类型', 'orderDetailGuid':'对应ERP订单详情的GUID' }"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      security:
      - token: []
      x-swagger-router-controller: "Ship"
  /shipExport:
    post:
      tags:
      - "download"
      summary: "出库单信息导出"
      description: "根据出库单的id列表导出指定出库单信息"
      operationId: "exportShips"
      produces:
      - "application/vnd.ms-excel"
      parameters:
      - in: "body"
        name: "body"
        description: "出库单的id列表"
        required: true
        schema:
          $ref: "#/definitions/ShipExportList"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/inline_response_200"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      security:
      - token: []
      x-swagger-router-controller: "Download"
  /inquiryList:
    post:
      tags:
      - "inquiry"
      summary: "采购方询价单列表"
      description: "显示采购方所有询价单列表信息"
      operationId: "postInquiryList"
      parameters:
      - in: "body"
        name: "filter"
        description: "页面显示内容筛选器"
        required: true
        schema:
          $ref: "#/definitions/InquiryFilter"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/InquiryList"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
  /inquiryDetails/{inquirySfId}:
    get:
      tags:
      - "inquiry"
      summary: "采购方询价单详情"
      description: "根据inquiryDetailSfId显示采购方询价单详情"
      operationId: "getInquiryDetails"
      parameters:
      - name: "inquirySfId"
        in: "path"
        description: "询价单唯一标识id snowflake ID"
        required: true
        type: "string"
        maxLength: 128
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/InquiryDetails"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
  /quotationList/{hasQuoted}:
    post:
      tags:
      - "inquiry"
      summary: "供应商报价单列表"
      description: "显示供应商所有报价单列表信息"
      operationId: "postQuotationList"
      parameters:
      - name: "hasQuoted"
        in: "path"
        description: "false 未报价 true 已报价"
        required: true
        type: "boolean"
      - in: "body"
        name: "filter"
        description: "页面显示内容筛选器"
        required: true
        schema:
          $ref: "#/definitions/InquiryFilter"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/QuotationList"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
  /quotationDetails/{inquirySfId}/{hasQuoted}:
    get:
      tags:
      - "inquiry"
      summary: "供应商报价单详情"
      description: "根据inquiryDetailSfId显示供应商报价单详情"
      operationId: "getQuotationDetails"
      parameters:
      - name: "hasQuoted"
        in: "path"
        description: "false 未报价 true 已报价"
        required: true
        type: "boolean"
      - name: "inquirySfId"
        in: "path"
        description: "询价单唯一标识id snowflake ID"
        required: true
        type: "string"
        maxLength: 128
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/QuotationDetails"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
  /quotationSubmission:
    post:
      tags:
      - "inquiry"
      summary: "供应商提交报价操作"
      description: "供应商提交报价相关数据后将数据写入对应数据库"
      operationId: "postQuotationSubmission"
      parameters:
      - in: "body"
        name: "quotationData"
        description: "要提交的报价数据"
        required: true
        schema:
          $ref: "#/definitions/QuotationData"
      responses:
        200:
          description: "Success"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
  /inquirySuppliers:
    post:
      tags:
      - "inquiry"
      summary: "获取供应商信息"
      description: "根据询价单号获取相关供应商信息"
      operationId: "postInquirySuppliers"
      parameters:
      - in: "body"
        name: "inquirySfIdArray"
        description: "已拉取的询价单单号序列"
        required: true
        schema:
          $ref: "#/definitions/InquirySfIdArray"
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/SuppliersInfo"
        400:
          description: "An unexpected client error occured."
        500:
          description: "An unexpected error occured."
          schema:
            $ref: "#/definitions/Error"
      x-swagger-router-controller: "Inquiry"
securityDefinitions:
  token:
    type: "apiKey"
    name: "authorization"
    in: "header"
definitions:
  closed:
    type: "boolean"
    description: "true 已关闭  false 活动中"
  deleted:
    type: "boolean"
    description: "true 已删除  false 未删除"
  visible:
    type: "boolean"
    description: "true 可见  false 隐藏"
  enabled:
    type: "boolean"
    description: "true 启用中  false 禁用中"
  customerSfId:
    type: "string"
    description: "企业进驻edi的唯一id snowflake ID"
  businessLicense:
    type: "string"
    description: "企业的新版营业执照号,如果是旧版营业执照，请填写组织机构代码"
  customerOrgNo:
    type: "string"
    description: "医药365平台分配的机构编号"
  customerName:
    type: "string"
    description: "企业名称全名"
  customerAbbrName:
    type: "string"
    description: "企业名称缩写"
  resourceType:
    type: "string"
    description: "企业对接方式"
    enum:
    - "G3ERP"
    - "EDX"
    default: "EDX"
  customerInfo:
    type: "string"
    description: "企业信息"
  resourceSfId:
    type: "string"
    description: "企业线下资源唯一snowflake ID"
  resourceName:
    type: "string"
    description: "企业线下资源名称"
  resourceConfig:
    type: "string"
    description: "企业线下系统连接参数"
  operatorSfId:
    type: "string"
    description: "操作员snowflake ID"
  operatorAdmin:
    type: "boolean"
    description: "true 是管理员  false 不是管理员"
  operatorRoles:
    type: "string"
    description: "平台操作员权限控制字符串"
  operatorUsername:
    type: "string"
    description: "平台操作员登录名"
  operatorPassword:
    type: "string"
    description: "平台操作员登录密码"
  mobile:
    type: "string"
    description: "手机号码"
  email:
    type: "string"
    format: "email"
    description: "email邮箱地址"
  inquirySfId:
    type: "string"
    description: "询价单id snowflake ID"
  inquiryCustomerGuid:
    type: "string"
    description: "企业自定义的询价单唯一识别标识"
  inquiryExpire:
    type: "string"
    description: "询价单的失效时间"
  inquiryCreatedAt:
    type: "string"
    description: "询价单的创建时间"
  quotationCreatedAt:
    type: "string"
    description: "报价的创建时间"
  inquiryDetailSfId:
    type: "string"
    description: "询价单详情唯一标识id snowflake ID"
  goodsInfo:
    type: "string"
    description: "商品基础信息"
  buyerGoodsNo:
    type: "string"
    description: "采购方商品货号"
  sellerGoodsNo:
    type: "string"
    description: "销售方商品货号"
  inquiryQuantity:
    type: "number"
    format: "double"
    description: "商品询价详情的计划数量"
  inquiryTypeCount:
    type: "integer"
    format: "int32"
    description: "询价商品种类数量"
  quotationTypeCount:
    type: "integer"
    format: "int32"
    description: "报价商品种类数量"
  purchasePrice:
    type: "number"
    format: "double"
    description: "商品询价详情的计划价格"
  inquiryAdditionalInfo:
    type: "string"
    description: "询价详情的其他备注信息"
  lastQuotationPrice:
    type: "number"
    format: "double"
    description: "上次报价价格"
  lastQuotationDate:
    type: "string"
    description: "上次报价时间"
  quotationPrice:
    type: "number"
    format: "double"
    description: "报价价格"
  quotationQuantity:
    type: "number"
    format: "double"
    description: "报价供货数量"
  quotationExpire:
    type: "string"
    description: "报价失效时间"
  quotationAdditionalInfo:
    type: "string"
    description: "报价备注信息"
  roleType:
    type: "string"
    description: "企业关系描述"
    enum:
    - "SELLER"
    - "BUYER"
    default: "SELLER"
  shipSfId:
    type: "string"
    description: "出库单唯一标识id snowflake ID"
  customerShipNo:
    type: "string"
    description: "企业线下系统定义的出库单号"
  shipBillDate:
    type: "string"
    description: "出库单据日期时间"
  customerOrderNo:
    type: "string"
    description: "企业线下系统订单号"
  shipLogisticsInfo:
    type: "string"
    description: "出库单发货信息"
  shipAdditionalInfo:
    type: "string"
    description: "出库单附加信息"
  shipDetailSfId:
    type: "string"
    description: "出库单详情唯一标识 snowflake ID"
  customerShipDetailNo:
    type: "string"
    description: "企业线下系统定义的出库单详情号"
  goodsQuantity:
    type: "number"
    format: "double"
    description: "商品的数量"
  goodsTaxPrice:
    type: "number"
    format: "double"
    description: "商品的含税单价"
  goodsTax:
    type: "number"
    format: "double"
    description: "单个商品的税额"
  goodsValidDate:
    type: "string"
    description: "商品的有效期，为描述文字，不是日期时间类型"
  goodsProduceDate:
    type: "string"
    description: "商品的生产日期"
  goodsUnicode:
    type: "string"
    description: "医药365药品母库的商品云端统一编码"
  packageQty:
    type: "number"
    format: "double"
    description: "商品包装量换算关系"
  goodsSellerInfo:
    type: "string"
    description: "商品上家的标示信息，JSON格式，可为空"
  shipBatchNo:
    type: "string"
    description: "出库详情的商品的批号"
  shipBatchNoSeq:
    type: "string"
    description: "出库详情的商品的批次号"
  inspectReportUrl:
    type: "string"
    description: "质检报告单url数组, JSON数组格式保存"
  shipDetailAdditionalInfo:
    type: "string"
    description: "出库详情备注"
  OrderBy:
    type: "array"
    description: "排序条件列表"
    items:
      $ref: "#/definitions/OrderByInner"
  OrderByInner:
    properties:
      name:
        type: "string"
        description: "字段名"
      order:
        type: "string"
        description: "顺序"
        enum:
        - "ASC"
        - "DESC"
        default: "ASC"
  ShipExportList:
    type: "object"
    properties:
      shipSfIds:
        type: "string"
    description: "导出出库单id列表"
  Filter:
    required:
    - "page"
    - "pageSize"
    properties:
      page:
        type: "integer"
        format: "int32"
        description: "页码，默认1"
      pageSize:
        type: "integer"
        format: "int32"
        description: "每页数量，默认10"
      search:
        type: "string"
        description: "搜索模糊匹配关键字"
  InquiryFilter:
    allOf:
    - $ref: "#/definitions/Filter"
    - properties:
        closed:
          type: "boolean"
          description: "true 已关闭  false 活动中"
        startTime:
          type: "string"
          description: "起始日期"
        endTime:
          type: "string"
          description: "截止日期"
  page:
    type: "integer"
    format: "int32"
    description: "页码，默认1"
  pageSize:
    type: "integer"
    format: "int32"
    description: "每页数量，默认10"
  search:
    type: "string"
    description: "搜索模糊匹配关键字"
  AuthInfo:
    type: "object"
    required:
    - "operatorPassword"
    - "operatorUsername"
    properties:
      operatorUsername:
        type: "string"
        description: "平台操作员登录名"
        maxLength: 128
      operatorPassword:
        type: "string"
        description: "平台操作员登录密码"
        maxLength: 255
    description: "登录认证信息"
  UserMiniInfo:
    type: "object"
    properties:
      operatorSfId:
        type: "string"
        description: "操作员snowflake ID"
        maxLength: 128
      operatorUsername:
        type: "string"
        description: "平台操作员登录名"
        maxLength: 128
      token:
        type: "string"
    description: "用户信息"
  ShipList:
    type: "array"
    description: "出库单列表"
    items:
      $ref: "#/definitions/ShipInfo"
  ShipInfo:
    type: "object"
    properties:
      shipSfId:
        type: "string"
        description: "出库单唯一标识id snowflake ID"
        maxLength: 128
      customerShipNo:
        type: "string"
        description: "企业线下系统定义的出库单号"
        maxLength: 128
      customerShipDetailNo:
        type: "string"
        description: "企业线下系统定义的出库单详情号"
        maxLength: 128
      customerOrderNo:
        type: "string"
        description: "企业线下系统订单号"
        maxLength: 128
      shipLogisticsInfo:
        type: "string"
        description: "出库单发货信息"
      shipAdditionalInfo:
        type: "string"
        description: "出库单附加信息"
    description: "单列出库表"
  ShipDetails:
    type: "array"
    description: "某个出库单号下的出库详情"
    items:
      $ref: "#/definitions/ShipDetailItem"
  ShipDetailItem:
    type: "object"
    properties:
      shipDetailSfId:
        type: "string"
        description: "出库单详情唯一标识 snowflake ID"
        maxLength: 128
      customerShipDetailNo:
        type: "string"
        description: "企业线下系统定义的出库单详情号"
        maxLength: 128
      goodsInfo:
        type: "string"
        description: "商品基础信息"
      buyerGoodsNo:
        type: "string"
        description: "采购方商品货号"
        maxLength: 50
      sellerGoodsNo:
        type: "string"
        description: "销售方商品货号"
        maxLength: 50
      goodsQuantity:
        type: "number"
        format: "double"
        description: "商品的数量"
      goodsTaxPrice:
        type: "number"
        format: "double"
        description: "商品的含税单价"
      goodsTax:
        type: "number"
        format: "double"
        description: "单个商品的税额"
      goodsValidDate:
        type: "string"
        description: "商品的有效期，为描述文字，不是日期时间类型"
      goodsUnicode:
        type: "string"
        description: "医药365药品母库的商品云端统一编码"
      packageQty:
        type: "number"
        format: "double"
        description: "商品包装量换算关系"
      goodsProduceDate:
        type: "string"
        description: "商品的生产日期"
      goodsSellerInfo:
        type: "string"
        description: "商品上家的标示信息，JSON格式，可为空"
      shipBatchNo:
        type: "string"
        description: "出库详情的商品的批号"
        maxLength: 50
      shipBatchNoSeq:
        type: "string"
        description: "出库详情的商品的批次号"
